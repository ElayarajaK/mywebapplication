<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        let asyncFunction =  ()=>{
            
            return new Promise((resolve,reject)=>{
                if(true){
                    resolve(" resolve is execute .. ")
                }else{
                    reject("Error is hapen")
                }
            })
        }
        async function preparData(){
            try{
                await asyncFunction().then(()=>{
                    setTimeout(()=>{
                        document.writeln("<h1>async & await </h1>")
                    },2000)
                });

            }
            catch(Error){
                document.writeln("<h1>"+ Error+"</h1>")
            }
            finally{
                document.writeln("finally is priniting")

            }
        }

    

        preparData().then(()=>{
            setTimeout(()=>{
                document.writeln("I am last")
            },4000)
        })


           
    </script>
    
</body>
</html>
